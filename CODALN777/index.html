<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>FPS Game</title>
</head>
<body>
    <h1 class="selectDisable">Call of Duty: ALN777</h1> 

    <div id="overlay"></div>
    <div id="overlay-2"></div>
    <div id="screen">
        <div id="rules" class="animated heartBeat infinite slower">MATE O RODRIGO FARO, TENTE NAO MORRER</div>
        <button id="start-btn" type="button">START</button>
        <div id="death-text" class="animated bounceInDown">R. I. P.</div>
        <div id="death-text2" class="animated pulse infinite">aperte ESPACO para jogar novamente!</div>
        <div id="spawn-0" class="spawn one" value="1"></div>
        <div id="spawn-1" class="spawn two" value="2"></div>
        <div id="spawn-2" class="spawn three" value="3"></div>
        <div id="spawn-3" class="spawn four" value="4"></div>
        <div id="spawn-4" class="spawn five" value="5"></div>
        <div id="gun"></div>
        <div class="score ui">Pontos: 0</div>
        <div class="player-info ui">
            VIDA: 10<img style ="width: 5%; height: 5%;" src="https://img.icons8.com/color/50/000000/heart-puzzle.png" />  
            Munição: 8 <img style="width: 5%; height: 5%;" src="https://img.icons8.com/color/48/000000/bullet.png" />
        </div>
    </div>

    <!-- <audio autoplay="autoplay">
        <source src="audio/metalgear.mp3" />
    </audio>
       -->
    <script src="js/app.js"></script>
</body>
</html>
